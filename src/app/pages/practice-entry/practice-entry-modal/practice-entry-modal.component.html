<div class="modal fade" id="practice-modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Enter Practice</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <table class="table" id="practice-entry-table">
                <tbody>
                    <tr>
                        <td></td>
                        <td class="td-centered">Driver</td>
                        <td class="td-centered">Irons</td>
                        <td class="td-centered">Short Game</td>
                        <td class="td-centered">Wedges</td>
                        <td class="td-centered">Putting</td>
                    </tr>
                    <tr>
                        <td>Hours</td>
                    </tr>
                    <tr>
                        <td>Minutes</td>
                    </tr>
                    <tr>
                        <td>Date</td>

                        <td class="td-centered">
                            <form class="form1">
                                <mat-form-field class="popup-picker">
                                    <input matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>      
                            </form>
                        </td>

                        <td class="td-centered">
                            <form class="form1">
                                <mat-form-field class="popup-picker">
                                    <input matInput [matDatepicker]="picker1">

                                    <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>  
                            </form>
                        </td>

                        <td class="td-centered">
                            <form class="form1">
                                <mat-form-field class="popup-picker">
                                    <input matInput [matDatepicker]="picker2">
                                    <mat-datepicker-toggle  matSuffix [for]="picker2"></mat-datepicker-toggle>

                        <td class="td-centered">

                                <mat-form-field class="popup-picker">
                                    <input matInput [matDatepicker]="picker3">
                                    <mat-datepicker-toggle  matSuffix [for]="picker3"></mat-datepicker-toggle>
                                    <mat-datepicker #picker3></mat-datepicker>
                                </mat-form-field> 
                            </form>
                        </td>

                        <td class="td-centered">

              </tbody>
          </table>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button mat-button data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
