<mat-form-field>
    <mat-select placeholder="Select a State">
      <mat-option *ngFor="let state of states" [value]="state">
        {{ state }}
      </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field>
    <mat-select placeholder="Available Courses">
      <mat-option *ngFor="let course of courses" [value]="course">
        {{ course }}
      </mat-option>
    </mat-select>
</mat-form-field>
