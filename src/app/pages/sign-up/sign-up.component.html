<app-jumbotron></app-jumbotron>

<div class="container-fluid col-md-2 col-centered">
  <form>
    <mat-form-field>
      <input matInput placeholder="Username">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput type="password" placeholder="Password">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput type="password" placeholder="Confirm Password">
    </mat-form-field><br>
    <button mat-button type="submit">Submit</button>
  </form>
  <button mat-button id="sign-in-button" [routerLink]="['/sign-in']">Already have an Account? Sign In!</button>
</div>
